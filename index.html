<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: white;
        color:#CCCCCC; 
      }
      #c1 {
        background: black;
      }
    </style>
  </head>

  <body>
    <div style="text-align: center">
      <canvas id="c1" width="970" height="1000"></canvas>
    </div>
  <script type="text/javascript">

    const canvas = document.getElementById('c1');
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = '#000000';
    ctx.fillRect(0,0,990,1000);

    const fontSize = 50;
    const d = 58;
    const r = d/2;

    const extraOffX = 22;
    const extraOffY = 14;

    const blocks = [
      {
        hash: '00000000000000000277587382eea17aa046e1733cd7b75aa8acc6b9b7b5d868',
        title: ' 434,102    12.93247052 BTC'
      }
    ];

    drawBlock(blocks[0], 0, 0);

    function drawBlock(block, offX, offY) {
      offX += extraOffX;
      offY += extraOffY;
      const hash = block.hash;
      const color1 = '#' + hash.slice(-6);
      const color0 = '#' + hash.slice(-12, -6);

      for (let y = 0; y < 16 ; y++) {
        const row = hash.slice(y * 4, (y * 4) + 4);
        const bits = parseInt(row, 16).toString(2);
        const fill = '0000000000000000';
        const pattern = fill.slice(bits.length) + bits;

        for (let x = 0; x < 16; x++) {
          const bit = pattern[x];
          ctx.beginPath();
          ctx.fillStyle = parseInt(bit) ? color1 : color0;
          ctx.arc(
            (x + 1) * d - r + offX,
            (y + 1) * d - r + offY,
            r,
            0,
            2 * Math.PI
          );
          ctx.fill();
          ctx.stroke();
        }
      }
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold ' + String(fontSize) + 'px Courier';
      ctx.fillText(
        block.title,
        42 + offX,
        (16.7 * d) + offY
      );
    }


  </script>
  </body>
</html>
